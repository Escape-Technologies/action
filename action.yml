name: 'Escape - Scan Action'
author: 'Escape-Technologies'
description: 'Secure your application using Escape.tech'

inputs:
  escape_application_id:
    description: 'The id of your application'
    required: true
  escape_api_key:
    description: 'Your escape api key'
    required: true
  timeout:
    description: 'Maximum blocking time for a CI/CD run'
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    ESCAPE_APPLICATION_ID: ${{ inputs.escape_application_id }}
    ESCAPE_API_KEY: ${{ inputs.escape_api_key }}
    TIMEOUT: ${{ inputs.timeout }}

branding:
  icon: 'check'
  color: 'white'